<!DOCTYPE html>
<html>
<head>
<title>Se-Então Simples no Botão</title>
<style>
    #meuBotaoSimples {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue; /* Cor inicial */
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<button id="meuBotaoSimples">Clique para Mudar a Cor</button>

<script>
    // 1. Pega uma referência ao botão
    var botao = document.getElementById('meuBotaoSimples');

    // 2. Adiciona um "ouvinte" para o evento de clique (click)
    botao.addEventListener('click', function() {
        // 3. Verifica a condição (estrutura 'se-então')
        if (botao.style.backgroundColor === 'blue') {
            // Se a cor for azul, muda para vermelho
            botao.style.backgroundColor = 'red';
            botao.textContent = 'Agora sou Vermelho!';
        } else {
            // Senão (se não for azul), muda para azul
            botao.style.backgroundColor = 'blue';
            botao.textContent = 'Agora sou Azul!';
        }
    });
</script>

</body>
</html>
